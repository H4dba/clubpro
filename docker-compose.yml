services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-clubpro_db}
      POSTGRES_USER: ${DB_USER:-clubpro_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clubpro_password}
    ports:
      - "${DB_PORT:-5436}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clubpro_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  web:
    build: .
    command: ${WEB_COMMAND:-python manage.py runserver 0.0.0.0:8000}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-clubpro_db}
      - DB_USER=${DB_USER:-clubpro_user}
      - DB_PASSWORD=${DB_PASSWORD:-clubpro_password}
      - DB_ENGINE=django.db.backends.postgresql
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - nginx

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
