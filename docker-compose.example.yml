# Example docker-compose.yml for development
# Copy this to docker-compose.yml and update with your values

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-clubpro_db}
      POSTGRES_USER: ${DB_USER:-clubpro_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clubpro_password}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clubpro_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-clubpro_db}
      - DB_USER=${DB_USER:-clubpro_user}
      - DB_PASSWORD=${DB_PASSWORD:-clubpro_password}
      - DB_ENGINE=django.db.backends.postgresql
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
